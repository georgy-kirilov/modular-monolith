<div class="flex items-center justify-center min-h-screen bg-background-default">
  <div class="max-w-md w-full p-8 bg-background-card shadow-xl rounded-lg">
    <h1 class="text-3xl font-header mb-10 text-primary text-center">Log into your account</h1>
    <div>
      <div class="mb-5">
        <label class="block text-text-secondary text-sm font-body mb-2" for="email">Email</label>
        <input class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="email" type="email" [(ngModel)]="input.email" placeholder="you@example.com" />
      </div>
      <div class="mb-6">
        <label class="block text-text-secondary text-sm font-body mb-2" for="password">Password</label>
        <input class="shadow-sm appearance-none border border-gray-300 rounded w-full py-3 px-4 mb-2 text-text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" id="password" type="password" [(ngModel)]="input.password" placeholder="Enter your password..." />
        <validation [errors]="errors" />
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-primary hover:bg-secondary hover:text-black text-white font-body py-3 px-6 rounded focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 w-full transition duration-150 ease-in-out" type="button" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
